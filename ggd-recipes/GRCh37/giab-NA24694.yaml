# Truth sets from Genome in a Bottle for NA24694 -- http://genomeinabottle.org/
---
attributes:
  name: giab-NA24694
  version: v3_3_2
recipe:
  full:
    recipe_type: bash
    recipe_cmds:
      - |
        dir=validation/giab-NA24694
        url=https://ftp-trace.ncbi.nlm.nih.gov/giab/ftp/release/ChineseTrio/HG006_NA24694_father/NISTv3.3.2/GRCh37/
        calls=HG006_GIAB_GRCh37_highconf_CG-IllFB-IllSNT-10X_CHROM1-22_v.3.3.2_highconf.vcf.gz
        regions=HG006_GIAB_GRCh37_highconf_CG-IllFB-IllSNT-10X_CHROM1-22_v.3.3.2_highconf_noinconsistent.bed
        mkdir -p $dir
        wget -c $url/$calls -O $dir/truth_small_variants.vcf.gz
        tabix -f -p vcf $dir/truth_small_variants.vcf.gz
        wget -c $url/$regions -O $dir/truth_regions.bed
    recipe_outfiles:
      - validation/giab-NA24694/truth_small_variants.vcf.gz
      - validation/giab-NA24694/truth_small_variants.vcf.gz.tbi
      - validation/giab-NA24694/truth_regions.bed
