# fusion blacklist regions from arriba
---
attributes:
  name: fusion-blacklist
  version: 2
recipe:
  full:
    recipe_type: bash
    recipe_cmds:
      - |
        version=v1.1.0
        url=https://github.com/suhrig/arriba/releases/download/${version}/arriba_${version}.tar.gz
        arriba_tarball=arriba_${version}.tar.gz
        outdir=rnaseq/fusion-blacklist
        mkdir -p ${outdir}
        wget --no-check-certificate -c -O ${arriba_tarball} ${url}
        tar zxvf ${arriba_tarball}
        mv arriba_${version}/database/blacklist_hg38_GRCh38_2018-11-04.tsv.gz ${outdir}/arriba-blacklist.tsv.gz
        mv arriba_${version}/database/cytobands_hg38_GRCh38_2018-02-23.tsv ${outdir}/arriba-cytobands.tsv
        mv arriba_${version}/database/protein_domains_hg38_GRCh38_2018-03-06.gff3 ${outdir}/arriba-protein-domains.gff3
        mv arriba_${version}/database/protein_domains_hg38_GRCh38_2018-03-06.gff3.idx ${outdir}/arriba-protein-domains.gff3.idx
        rm -r arriba_${version}
        rm ${arriba_tarball}
    recipe_outfiles:
      - rnaseq/fusion-blacklist/arriba-blacklist.tsv.gz
      - rnaseq/fusion-blacklist/arriba-cytobands.tsv
      - rnaseq/fusion-blacklist/arriba-protein-domains.gff3
      - rnaseq/fusion-blacklist/arriba-protein-domains.gff3.idx
